<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Momoinvesting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc99;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
    }

    .register-link a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .info {
      color: lime;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Se connecter</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Adresse email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button onclick="login()">Connexion</button>

    <div class="register-link">
      <p>Pas encore de compte ? <a href="register.html">Cr√©er un compte</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Configuration Firebase -->
  <script src="firebase-config.js"></script>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      msg.innerHTML = "";

      if (!email || !password) {
        msg.innerHTML = "<p class='error'>Tous les champs sont obligatoires.</p>";
        return;
      }

      msg.innerHTML = "<p class='info'>Connexion en cours...</p>";

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          msg.innerHTML = "<p class='error'>" + error.message + "</p>";
        });
    }
  </script>
</body>
</html>
